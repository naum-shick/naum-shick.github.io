<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="site.webmanifest" /> -->
    <title>Signature Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"
      integrity="sha512-qOBWNAMfkz+vXXgbh0Wz7qYSLZp6c14R0bZeVX2TdQxWpuKr6yHjBIM69fcF8Ve4GUX6B6AKRQJqiiAmwvmUmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/style.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <span><img src="assets/images/logo.jpg" class="logo" /></span>
        Signature 0.25
        <div class="kebab no-close-menu">
          <div id="menuOpen" class="kebab-icon no-close-menu">
            <figure class="no-close-menu"></figure>
            <figure class="no-close-menu"></figure>
            <figure class="no-close-menu"></figure>
          </div>
          <ul class="dropdown">
            <li id="menuMakeGroup">Make&nbsp;Group</li>
            <li id="menuAbout">About</li>
          </ul>
        </div>
      </header>

      <div class="main">
        <div class="section">
          <div id="scrollable-dropdown-menu">
            <input
              class="typeahead"
              id="employeeList"
              type="text"
              placeholder="Type a name"
            />
            <img
              src="assets/images/search.svg"
              class="search-icon"
              id="search-icon"
            />
          </div>
        </div>

        <div class="section">
          <input type="text" class="datepicker" id="datepicker" />
        </div>

        <div class="section">
          <img
            id="photo"
            alt="Photo"
            loading="lazy"
            src="assets/images/default.png"
            class="avatar"
          />
        </div>

        <div class="section">
          <div class="container-canvas">
            <button id="clearCanvasBtn" class="clear-btn">
              <img src="assets/images/clear.svg" class="clear-btn-icon" />
            </button>
            <canvas id="signatureCanvas" class="canvas"></canvas>
          </div>
        </div>

        <div class="section">
          <div class="buttons">
            <button class="save-btn" onclick="saveSignature(1)">
              Save One
            </button>
            <button class="save-btn" onclick="saveSignature(2)">
              Save Two
            </button>
          </div>
        </div>
      </div>

      <footer class="footer">Copyright 05/18/2024</footer>
      <div class="loader"><div class="dots-3"></div></div>
    </div>

    <script src="canvas.js"></script>
    <script src="helpers.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>
  </body>
</html>
